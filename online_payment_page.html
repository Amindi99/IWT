        <section class="section">
            <div class="container">
                <div style="margin-left: 15px;text-align: left;">
                    <label style="margin: 0 auto;font-size: 15px;font-weight: 700;">Online Payment</label> 	    		
                </div>
                <div style="margin-left: 15px;text-align: left;margin-top: 10px;">
                    <div class="push-left">
                    <img src="images/lock.png" alt="" title="" /></div>
                    <div class="push-left">
                    <label style="margin: 0 auto;font-size: 12px;">Your payment is secure and your credit card details will not be shared with others.</label>		    		
                    </div>
                </div> 
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="row">
                            <div style="text-align: left;">
                                <img src="images/master_icon.png" alt="" />
                                <img src="images/visa_icon.png" alt="" />
                                <img src="images/paypal_icon.png" alt="" />
                            </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="payment-box">
                        <div class="row">
                            <label for="fname">Card Number</label><span style="color:red">*</span>
                            <input class="text-box" id="ccNumber" type="text" autocomplete="off" name="fname" placeholder="Card Number (ex:xxxx-xxxx-xxxx-xxxx)">	
                        </div>  
                        <div class="row">
                            <label for="fname">Expiration Date</label><span style="color:red">*</span>
                            <input class="text-box" id="expDate" type="text" autocomplete="off" name="fname" placeholder="Expiration Date (ex:mm/yy)">	
                        </div>  
                        <div class="row">
                            <label for="fname">First Name</label><span style="color:red">*</span>
                            <input class="text-box" id="fname" type="text" name="fname" placeholder="First Name">	
                        </div>  
                        <div class="row">
                            <label for="fname">Last Name</label><span style="color:red">*</span>
                            <input class="text-box" id="lname" type="text" name="fname" placeholder="Last Name">	
                        </div>    	
                        <div class="row">
                            <label for="fname">CVV</label><span style="color:red">*</span>
                            <input class="text-box" id="cvv" type="text" autocomplete="off" name="fname" placeholder="CVV (ex:123)">	
                        </div>  
                    </div>    		
                </div>
                <div class="row">
                    <div class="text-center">
                        <div class="div-button">
                            <a onclick="creditCardSubmitValidation()" class="a-text" >Submit</a>
                        </div>
                        <div class="div-button">
                            <a class="a-text">Cancel</a>
                        </div>
                    </div> 
                </div> 

                <script src="js/payment.js"></script>
            </div>
        </section>
